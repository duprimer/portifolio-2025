<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-card {
            display: flex;
            align-items: center;
            background-color: #1c1c1c;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 800px;
        }

        .profile-card img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
        }

        .profile-info {
            flex: 1;
        }

        .profile-info h1 {
            font-size: 36px;
            margin: 0;
            color: #ffd700;
        }

        .profile-info h2 {
            font-size: 18px;
            margin: 10px 0;
            color: #aaa;
        }

        .profile-info .contact-btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            color: #ffd700;
            border: 2px solid #ffd700;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
        }

        .profile-info .contact-btn:hover {
            background-color: #ffd700;
            color: #1c1c1c;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 20px;
        }

        .social-links a {
            margin: 10px 0;
            color: #ffd700;
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #fff;
        }

        .divider {
            height: 100%;
            width: 2px;
            background-color: #ffd700;
            margin: 0 20px;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="https://via.placeholder.com/200" alt="Profile Picture">
        <div class="profile-info">
            <h1>Ivan Dan</h1>
            <h2>Python Developer & ERPNext Consultant</h2>
            <a href="#" class="contact-btn">Contact Me</a>
        </div>
        <div class="divider"></div>
        <div class="social-links">
            <a href="#" target="_blank">&#x1F426; <!-- Icon placeholder --></a>
            <a href="#" target="_blank">&#x1F464; <!-- Icon placeholder --></a>
            <a href="#" target="_blank">&#x1F310; <!-- Icon placeholder --></a>
            <a href="#" target="_blank">&#x1F4F1; <!-- Icon placeholder --></a>
        </div>
    </div>
</body>
</html>
